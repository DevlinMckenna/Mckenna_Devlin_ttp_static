<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border:1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        iframe {
            width: 60%;
            height: 500px; /* Adjust height as needed */
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body bgcolor="black" text="white" onload="startGame()">
    <h1>Web page by Devlin McKenna</h1>
    <hr>
    <h1>Hobbies</h1>
    <h2>- Playing Video Games</h2>
    <h2>- Making Video Games.</h2>
    <h2>- Long walks on the beach.</h2>
    <p>Date and time: <script>document.write(new Date());</script></p>

    <!-- Placeholder div where the game canvas will be added -->
    <div id="gameContainer"></div>

    <iframe src="https://play.unity.com/en/games/b4aec474-54ca-466a-9403-654ec4a5a69f/build" title="Unity Game"></iframe>

    <script>
        var myGamePiece;
        var myObstacles = [];
        var myScore = 0;
        var myFail= "";
        var myCounter= 0;
        var myColor= "pink";
        var mySquareColor = "pink";
        var crashFlag = false;

        function startGame() {
            myGamePiece = new component(20, 20, mySquareColor, 10, 120);
            myGamePiece.gravity = 0.1;
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");
            myFail = new component("30px", "Consolas", "black", 240, 80, "text");
            myFail.text ="A,S,D to change color";
            myGameArea.start();

            setTimeout(function() {
                myFail.text = "";
            }, 3000);
        }

        var myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 680;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                // Insert canvas after the "gameContainer" div
                document.getElementById("gameContainer").appendChild(this.canvas);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);

                window.addEventListener('keydown', function (e) {
                    if (e.code == 'Space') {
                        accelerate(-0.2);
                    }
                });
                window.addEventListener('keyup', function (e) {
                    if (e.code == 'Space') {
                        accelerate(0.05);
                    }
                });

                window.addEventListener('keydown', function(e) {
                    if (e.code == 'KeyA') {
                        mySquareColor = "red";
                        myGamePiece.color = mySquareColor;
                    }
                });

                window.addEventListener('keydown', function(e) {
                    if (e.code == 'KeyS') {
                        mySquareColor = "blue";
                        myGamePiece.color = mySquareColor;
                    }
                });

                window.addEventListener('keydown', function(e) {
                    if (e.code == 'KeyD') {
                        mySquareColor = "green";
                        myGamePiece.color = mySquareColor;
                    }
                });
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        };

        function component(width, height, color, x, y, type) {
            this.type = type;
            this.score = 0;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;    
            this.x = x;
            this.y = y;
            this.gravity = 0;
            this.gravitySpeed = 0;
            this.color = color;

            this.update = function() {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            };
            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
            };
            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = 0;
                }
            };
            this.crashWith = function(otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            };
        }

        function updateGameArea() {
            myGameArea.clear();
            myGamePiece.newPos();
            myGamePiece.update();
        }

        function accelerate(n) {
            myGamePiece.gravity = n;
        }
    </script>
</body>
</html>
