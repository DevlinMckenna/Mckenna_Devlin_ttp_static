<script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;
    var myFail;
    var myCounter = 0;
    var myColor = "pink";
    var mySquareColor = "pink";
    var crashFlag = false;

    function startGame() {
        myGamePiece = new component(20, 20, mySquareColor, 10, 120);
        myGamePiece.gravity = 0.1;
        myScore = new component("30px", "Consolas", "black", 280, 40, "text");
        myFail = new component("30px", "Consolas", "black", 240, 80, "text");
        myFail.text = "A, S, D to change color";
        myGameArea.start();

        // Clear the initial message after a short delay
        setTimeout(function () {
            myFail.text = "";
        }, 3000);
    }

    var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
            this.canvas.width = 680;
            this.canvas.height = 270;
            this.context = this.canvas.getContext("2d");
            document.getElementById("gameContainer").appendChild(this.canvas);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);

            window.addEventListener('keydown', function (e) {
                if (e.code == 'Space') accelerate(-0.2);
            });
            window.addEventListener('keyup', function (e) {
                if (e.code == 'Space') accelerate(0.05);
            });

            window.addEventListener('keydown', function (e) {
                if (e.code === 'KeyA') setColor("red");
                else if (e.code === 'KeyS') setColor("blue");
                else if (e.code === 'KeyD') setColor("green");
            });
        },
        clear: function () {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    };

    function component(width, height, color, x, y, type) {
        this.type = type;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.gravity = 0;
        this.gravitySpeed = 0;
        this.color = color;
        this.hasPassed = false;

        this.update = function () {
            var ctx = myGameArea.context;
            if (this.type === "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        this.newPos = function () {
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitBottom();
        };

        this.hitBottom = function () {
            var rockbottom = myGameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
                this.y = rockbottom;
                this.gravitySpeed = 0;
            }
        };

        this.crashWith = function (otherobj) {
            var myleft = this.x;
            var myright = this.x + this.width;
            var mytop = this.y;
            var mybottom = this.y + this.height;
            var otherleft = otherobj.x;
            var otherright = otherobj.x + otherobj.width;
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + otherobj.height;
            return !(
                mybottom < othertop ||
                mytop > otherbottom ||
                myright < otherleft ||
                myleft > otherright
            );
        };
    }

    function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;

        // Check for collision with obstacles
        for (var i = 0; i < myObstacles.length; i++) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                myFail.text = "CRASHED";
                myFail.update();
                return;
            }
            if (crashFlag) {
                myFail.text = "MISMATCHED COLOR";
                myFail.update();
                return;
            }
        }

        myGameArea.clear();
        myGameArea.frameNo += 1;

        // Spawn new obstacles at set intervals
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width;
            minHeight = 20;
            maxHeight = 200;
            height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
            minGap = 50;
            maxGap = 200;
            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
            myObstacles.push(new component(20, height, myColor, x, 0));
            myObstacles.push(new component(20, x - height - gap, myColor, x, height + gap));
            bindColorString();
            myCounter++;
        }

        // Update positions and draw all obstacles
        for (i = 0; i < myObstacles.length; i++) {
            myObstacles[i].x -= 1;
            myObstacles[i].update();
            passCheck(myObstacles[i]);
        }

        // Update score
        myScore.text = "SCORE: " + myCounter;
        myScore.update();

        if (myFail.text !== "") myFail.update();
        
        myGamePiece.newPos();
        myGamePiece.update();
    }

    function everyinterval(n) {
        return (myGameArea.frameNo / n) % 1 === 0;
    }

    function accelerate(n) {
        myGamePiece.gravity = n;
    }

    function setColor(color) {
        mySquareColor = color;
        myGamePiece.color = color;
    }

    function bindColorString() {
        var colorChoice = getRandomIntBetween1And3();
        if (colorChoice === 1) myColor = "red";
        else if (colorChoice === 2) myColor = "blue";
        else myColor = "green";
    }

    function passCheck(obstacle) {
        if (obstacle.x + obstacle.width < myGamePiece.x && !obstacle.hasPassed) {
            if (myGamePiece.color !== obstacle.color) {
                crashFlag = true;
            }
            obstacle.hasPassed = true;
        }
    }

    function getRandomIntBetween1And3() {
        return Math.floor(Math.random() * 3) + 1;
    }
</script>
